<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
  size="default"
  color="#fff"
  type="ball-clip-rotate">
 <p style="font-size: 20px; color: white">Loading...</p>
  
</ngx-spinner>
<div class="container p-b-50">
<button class="btn btn-sm btn-success create-btn" (click)="createmasterdata()">Create</button>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover datacreation-table">
<thead>
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let x of data">
    <td>{{ x.id }}</td>
    <td>{{ x.search_term }}</td>
    <td>{{ x.result_title }}</td>
    <td>
      <button class="btn btn-sm btn-primary "  (click)="editmasterdata(x)">Edit</button>
      <button class="btn btn-sm btn-primary " (click)="archivemasterdata()">Archive</button>
    </td>
  </tr>
</tbody>
</table>
</div>


<div class="modal" id="createmodal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header  bg-white">
           <h5 class="modal-title">Create MasterData</h5>
          <button type="button" class="close" (click)="closemodal()" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
         <div class="modal-body">
         <form [formGroup]="createForm">
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Name"  class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <input type="text" name="key" id="key" placeholder="key"  class="form-control" formControlName="key">
          </div>
          <div class="form-group">
            <input type="text" name="criteria" id="criteria" placeholder="criteria"  class="form-control" formControlName="criteria">
          </div>
          <div class="form-group">
            <button class="btn btn-sm btn-success " (click)="createdata()"  >Create</button>&nbsp;
            <button class="btn btn-sm btn-danger  " (click)="reset()">Reset</button>
          </div>
            
         </form> 
        </div>      
      </div>
    </div>
  </div>

<div class="modal" id="editmodal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header  bg-white">
           <h5 class="modal-title">Edit MasterData</h5>
          <button type="button" class="close" (click)="closemodal()" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
         <div class="modal-body">
         
        <form [formGroup]="editForm">
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Name"  class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <input type="text" name="key" id="key" placeholder="key"  class="form-control" formControlName="key">
          </div>
          <div class="form-group">
            <input type="text" name="criteria" id="criteria" placeholder="criteria"  class="form-control" formControlName="criteria">
          </div>
          <div class="form-group">
            <button class="btn btn-sm btn-success " (click)="editdata()">Edit</button>&nbsp;
            <button class="btn btn-sm btn-danger  " (click)="reset()">Reset</button>
          </div>
         </form> 

            
        
        </div>      
      </div>
    </div>
  </div>
